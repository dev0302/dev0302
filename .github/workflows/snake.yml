name: Generate Contribution Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Contribution Snake (Modern Dark)
        uses: Platane/snk@v3
        with:
          github_user_name: dev0302
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7aa2f7
            dist/github-contribution-grid-snake.svg?palette=github-light

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          token: ${{ secrets.GITHUB_TOKEN }}
