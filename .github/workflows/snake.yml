name: Generate Contribution Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Dark Modern Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dev0302
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#7aa2f7
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7aa2f7
          # These colors match the GitHub Dark interface exactly
          color_snake: "#7aa2f7" 
          color_dots: "#161b22,#0e4429,#006d32,#26a641,#39d353"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
