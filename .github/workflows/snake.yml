name: Generate Contribution Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Dark Modern Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dev0302
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
          color_snake: "#7aa2f7"
          color_dots: |
            #0f172a
            #1e293b
            #334155
            #475569
            #64748b

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          token: ${{ secrets.GITHUB_TOKEN }}
